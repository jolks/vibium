[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vibium-linux-x64"
version = "0.1.4"
description = "Vibium clicker binary for Linux x64"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
requires-python = ">=3.9"
authors = [
    { name = "Jason Huggins", email = "hugs@vibium.com" }
]

[project.urls]
Homepage = "https://vibium.com"
Repository = "https://github.com/VibiumDev/vibium"

[tool.hatch.build]
ignore-vcs = true

[tool.hatch.build.targets.wheel]
packages = ["src/vibium_linux_x64"]
include = ["src/vibium_linux_x64/bin/*"]
